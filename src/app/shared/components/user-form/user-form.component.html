<div>
    <form class="form" [formGroup]="userForm" (ngSubmit)="formEvent.emit(userForm.value)">

        <div class="mb-3">            
            <input type="text" class="form-control" formControlName="name" placeholder="Nome completo*">
            <span class="invalid" *ngIf="userForm.get('name')?.hasError('required') && (userForm.get('name')?.dirty || userForm.get('name')?.touched)">
                    Senha obrigatório
            </span>
        </div>

        <div class="mb-3">            
            <input type="email" class="form-control" formControlName="userName" placeholder="Email*">
            
            <ng-container
                    *ngIf="userForm.get('userName')?.invalid && (userForm.get('userName')?.dirty || userForm.get('userName')?.touched)">
                    <span class="invalid" *ngIf="userForm.get('userName')?.hasError('required')">
                        E-mail obrigatório
                    </span>
                    <span class="invalid" *ngIf="userForm.get('userName')?.hasError('userName')">
                        E-mail inválido
                    </span>
            </ng-container>
        </div>

        <div class="mb-3">            
            <input type="password" formControlName="password" class="form-control" placeholder="Senha*">
           <span class="invalid" *ngIf="userForm.get('password')?.hasError('required') && (userForm.get('password')?.dirty || userForm.get('password')?.touched)">
                    Senha obrigatória
            </span>
            <span class="invalid" *ngIf="userForm.hasError('notSame') && (userForm.get('password')?.dirty || userForm.get('password')?.touched)">
                Senhas não conferem
            </span>
           
        </div>

        <div class="mb-3">            
            <input type="password" class="form-control" formControlName="repeatPassword" placeholder="Repetir senha*">
            
            <span class="invalid" *ngIf="userForm.get('repeatPassword')?.hasError('required') && (userForm.get('repeatPassword')?.dirty || userForm.get('repeatPassword')?.touched)">
                    Confirmação obrigatória
            </span>
            <span class="invalid" *ngIf="userForm.hasError('notSame') && (userForm.get('repeatPassword')?.dirty || userForm.get('repeatPassword')?.touched)">
                Senhas não conferem
            </span>
        </div>

        <div class="mb-3">
                <label for="picture" class="form-label">Imagem*</label>
                <input type="file" class="form-control" (change)="onFileSelected($event)">
                <span class="invalid" 
                    *ngIf="userForm.get('picture')?.hasError('required') && (userForm.get('picture')?.dirty || userForm.get('picture')?.touched)">
                    Campo obrigatório
                </span>
            </div>

         <div>            
            <button type="submit" class="btn btn-danger" [disabled]="userForm.invalid">ENTRAR</button>
        </div>

    </form>
</div>
