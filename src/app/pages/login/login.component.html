    <div>
        <form class="form" [formGroup]="loginForm">

            <div class="mb-4">
                <input type="email" class="form-control" formControlName="email" placeholder="Usuário">
                <ng-container
                    *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)">
                    <span class="invalid" *ngIf="loginForm.get('email')?.hasError('required')">
                        E-mail obrigatório
                    </span>
                    <span class="invalid" *ngIf="loginForm.get('email')?.hasError('email')">
                        E-mail inválido
                    </span>
                </ng-container>
            </div>
            ''
            <div class="mb-4">
                <input type="password" class="form-control" formControlName="password" placeholder="Senha">
                <span class="invalid"
                    *ngIf="loginForm.get('password')?.hasError('required') && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)">
                    Senha obrigatório
                </span>
            </div>
        </form>
        <div class="alert alert-danger" role="alert" *ngIf="message.length > 0">
            <span>{{ message }}</span>
        </div>

        <div>
            <button type="button" class="btn btn-danger" [disabled]="loginForm.invalid"
                (click)="signIn()">ENTRAR</button>
        </div>
    </div>

    <div style="color: white !important; margin-top: 50px">
        <span>Ainda não tem cadastro? <a routerLink="/new-user">Criar conta</a></span>
    </div>
    <app-loading-spinner *ngIf="isLoader" ></app-loading-spinner>

</div>
